<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Form Inputs</ion-title>
</ion-navbar>

<ion-content>
    <p padding>
        This section shows the powerful form input features we provide. Go ahead and enter some inputs!
    </p>

    <section padding>
        <p>Floating Label Inputs</p>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </section>

    <section padding>
        <p>Inset Label Inputs</p>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </section>

    <section padding>
      <p>Checkboxes</p>
      <ion-item>
        <ion-label>Remember me?</ion-label>
        <ion-checkbox dark checked="true"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Secure my data</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </section>


    <div padding>
        <button block>Sign Up</button>
    </div>

</ion-content>
